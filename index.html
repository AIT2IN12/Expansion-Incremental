<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet" type="text/css"/>
    <title>Expansion Incremental</title>
</head>
<body>
  <script src="break_eternity.js"></script>
  <script src="script.js"></script>
<h1 style="text-align: center;">Expansion Incremental (v0.03)</h1>

<div class="tab">
  <button id="Prod" class="tablinks" onclick="openCity(event, 'Production')">Production</button>
  <button id="Expan" class="tablinks" onclick="openCity(event, 'Expansion')">Expansion</button>
</div>

<div id="Production" class="tabcontent">
    <br><br><br>
    <div style="text-align: center; font-size: 30px;" id="credits">You have 1 ₡</div>
    <br><br>
    <button id="buyGen" onclick="buygen()">Buy ₡ generator <br> Cost: 1 ₡</button>
    <div id="BasicUpgs">
      <button id="basicUpg1" onclick="buyBasicUpg1()">Increase ₡ gain by x1.1 <br>Currently: x1.0<br>Cost: 10 ₡</button>
      <button id="basicUpg2" onclick="buyBasicUpg2()">₡ gain tickspeed is faster<br>Currently: x1.0<br>Cost: 50 ₡</button>
    </div>
</div>

<div id="Expansion" class="tabcontent">
    <br><br>
    <div>
      <div style="font-size: 40px; text-align: center; color: rgb(34, 93, 255); font-family: monospace;">Features expansion</div>
      <br>
      <button class="expansionUpgs"  style="margin-right: 300px;">Unlock: Prestige mechanic I<br>Cost: 125 Ex-tickets</button>
      <button class="expansionUpgs" onclick="unlockBasicUpg()">Unlock: Basic ₡ upgrades I<br>Cost: 3 Ex-tickets</button>
    </div>
    <div>
      <div style="font-size: 30px;">You have <h2 id="ticketindicator">0</h2> Ex-tickets</div>
      <br>
      <button id="buyTicket" onclick="buyticket()">Exchange ₡ for an Ex-tickets<br>Cost: 15 ₡</button>
    </div>
</div>

<script>
document.getElementById("Prod").click();
function openCity(evt, cityName) {
  var i, tabcontent, tablinks;
  tabcontent = document.getElementsByClassName("tabcontent");
  for (i = 0; i < tabcontent.length; i++) {
    tabcontent[i].style.display = "none";
  }
  tablinks = document.getElementsByClassName("tablinks");
  for (i = 0; i < tablinks.length; i++) {
    tablinks[i].className = tablinks[i].className.replace(" active", "");
  }
  document.getElementById(cityName).style.display = "block";
  evt.currentTarget.className += " active";
}
</script>
</body>
</html>
